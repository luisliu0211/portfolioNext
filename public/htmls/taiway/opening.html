<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台味開頭動畫</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./opening.css" />
  </head>
  <body>
    <div id="opening">
      <div class="imgBoxforLogo">
        <img class="animate1" src="./img/01.png" alt="" />
        <img class="animate2" src="./img/02.png" alt="" />
        <img class="animate3" src="./img/03.png" alt="" />
        <img class="animate4" src="./img/04.png" alt="" />
        <img class="animate5" src="./img/05.png" alt="" />
        <img class="animate6" src="./img/06.png" alt="" />
        <img class="animate7" src="./img/07.png" alt="" />
        <img class="animate8" src="./img/08.png" alt="" />
        <div class="gradient-mask"></div>
        <img class="animate9" src="./img/09.png" alt="" />
      </div>
      <div class="imgBoxforText">
        <img class="animateText1" src="./img/10.png" alt="" />
        <img class="animateText2" src="./img/11.png" alt="" />
      </div>
      <div class="imgboxforBg">
        <div class="gradient-mask"></div>
        <img src="./img/background.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
